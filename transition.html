<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Module</title>

    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 3px solid cyan;
            background-color: darkcyan;
            transition: width 5s ease 1s;
           
        }
        .box:hover{
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>
</html>
